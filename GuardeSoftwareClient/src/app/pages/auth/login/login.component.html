<div class="min-h-screen relative">
  <!-- Fondo con imagen -->
  <div class="absolute inset-0">
    <img
      src="assets/imgs/guardeloquequiera.png"
      alt="Guarde Lo Que Quiera - Depósitos y mudanzas"
      class="w-full h-full object-cover"
    />

    <!-- Overlay oscuro para contraste -->
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Contenido -->
  <div class="relative z-10 flex min-h-screen items-center justify-end px-6 md:px-12 lg:px-20">

    <!-- Card de login derecha (glassmorphism) -->
    <div class="backdrop-blur-md bg-white/10 border border-white/20 shadow-2xl rounded-xl p-8 w-full max-w-md text-white">

      <!-- Título -->
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold">Iniciar sesión</h1>
        <p class="text-sm text-gray-200 mt-1">Accede a tu panel de gestión</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="submit()" class="space-y-5">

        <div>
          <label class="block text-sm font-medium mb-1 text-gray-100">Usuario</label>
          <input
            type="text"
            [(ngModel)]="userName"
            name="userName"
            class="w-full px-3 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 
                   border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingrese su usuario"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1 text-gray-100">Contraseña</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-3 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 
                   border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <div *ngIf="errorMessage" class="text-red-400 text-sm text-center">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-blue-600/80 hover:bg-blue-600 text-white py-2.5 rounded-lg font-medium 
                 shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

      </form>
    </div>
  </div>
</div>
