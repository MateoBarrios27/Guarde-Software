
 <div class="p-6 space-y-6">

  <!-- Dashboard -->
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
    <div class="p-4 bg-white rounded-xl border shadow-sm">
      <div class="text-2xl flex items-center gap-2">
        <app-icon name="check-circle" class="h-6 w-6 text-gray-700"></app-icon>
        {{ filteredLockers.length }}
      </div>
      <p class="text-gray-500 text-sm pl-8">Total</p>
    </div>

    <div class="p-4 bg-white rounded-xl border shadow-sm ">
      <div class="text-2xl flex items-center gap-2">
        <app-icon name="lock" class="h-6 w-6 text-red-500"></app-icon>
        {{ ocupados }}</div>
      <p class="text-gray-500 text-sm pl-8">Ocupados</p>
    </div>

    <div class="p-4 bg-white rounded-xl border shadow-sm">
      <div class="text-2xl flex items-center gap-2">
        <app-icon name="unlock" class="h-6 w-6 text-green-500"></app-icon>
        {{ libres }}</div>
      <p class="text-gray-500 text-sm pl-8">Libres</p>
    </div>
    <div class="p-4 bg-white rounded-xl border shadow-sm">
      <div class="text-2xl flex items-center gap-2">
        <app-icon name="wrench" class="h-6 w-6 text-yellow-500"></app-icon>
        {{ mantenimiento }}</div>
      <p class="text-gray-500 text-sm pl-8">Mantenimiento</p>
    </div>

  </div>

  <!-- Filtros -->
  <div class="flex flex-col md:flex-row md:items-center gap-4 mt-4">
    <input type="text"
           [(ngModel)]="searchTerm"
           placeholder="Buscar por código o características..."
           class="border rounded px-3 py-2 w-full md:w-1/3"/>

    <select [(ngModel)]="selectedWarehouse"
            class="border rounded px-3 py-2 w-full md:w-1/4">
      <option value="">Todos los depósitos</option>
      <option *ngFor="let w of warehouses" [value]="w.id">{{ w.name }}</option>
    </select>

    <select [(ngModel)]="selectedStatus"
            class="border rounded px-3 py-2 w-full md:w-1/4">
      <option value="">Todos los estados</option>
      <option value="DISPONIBLE">Disponible</option>
      <option value="OCUPADO">Ocupado</option>
      <option value="MANTENIMIENTO">Mantenimiento</option>
    </select>

    <div class="flex justify-end">
      <select [(ngModel)]="itemsPerPage" (change)="page = 1"
              class="p-2 border border-gray-300 rounded bg-white text-gray-800">
        <option *ngFor="let size of [5, 10, 20, 50]" [value]="size">{{ size }}</option>
      </select>
    </div>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto mt-6">
    <table class="min-w-full border border-gray-200 bg-white rounded-lg">
      <thead class="bg-white">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-medium">Código</th>
          <th class="px-4 py-2 text-left text-sm font-medium">Depósito</th>
          <th class="px-4 py-2 text-left text-sm font-medium">Características</th>
          <th class="px-4 py-2 text-left text-sm font-medium">Estado</th>
          <th class="px-4 py-2 text-left text-sm font-medium">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let locker of filteredLockers | paginate: { itemsPerPage: itemsPerPage, currentPage: page, id: 'lockers' }">

          <td class="px-4 py-2">{{ locker.identifier }}</td>
          <td class="px-4 py-2">{{ getWarehouseName(locker.warehouseId) }}</td>
          <td class="px-4 py-2">{{ locker.features }}</td>
          <td class="px-4 py-2 font-semibold">{{ locker.status }}</td>
          <td class="px-4 py-2">
            <button (click)="releaseLocker(locker)"
                    class="px-2 py-1 text-xs rounded bg-blue-500 text-white hover:bg-blue-600">
              Liberar
            </button>
            <button (click)="deleteLocker(locker)"
                    class="ml-2 px-2 py-1 text-xs rounded bg-red-500 text-white hover:bg-red-600">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-template [id]="'lockers'" #p="paginationApi" (pageChange)="page = $event">
    <div class="mt-4 flex justify-center items-center gap-3">
      <button (click)="p.previous()" [disabled]="p.isFirstPage()" class="px-2 py-1 border rounded disabled:opacity-40">«</button>
      <span class="px-3 py-1 border rounded">{{ p.getCurrent() }}</span>
      <button (click)="p.next()" [disabled]="p.isLastPage()" class="px-2 py-1 border rounded disabled:opacity-40">»</button>
    </div>
  </pagination-template>
</div>
