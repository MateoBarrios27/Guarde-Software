<div class="p-6 space-y-6">
  <!-- EstadÃ­sticas -->
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
    <div class="p-4 bg-blue-50 rounded shadow">
      <div class="text-2xl">{{ lockers.length }}</div>
      <p class="text-gray-500 text-sm">Total</p>
    </div>
    <div class="p-4 bg-red-50 rounded shadow">
    <div class="text-2xl">{{ ocupados }}</div>
    <p class="text-gray-500 text-sm">Ocupados</p>
    </div>
    <div class="p-4 bg-green-50 rounded shadow">
    <div class="text-2xl">{{ libres }}</div>
    <p class="text-gray-500 text-sm">Libres</p>
</div>
  </div>

  <!-- Lista de lockers -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div *ngFor="let locker of lockers"
         class="p-4 rounded-lg border shadow cursor-pointer hover:shadow-lg transition"
         [ngClass]="{
           'bg-green-100 border-green-300': locker.status === 'DISPONIBLE',
           'bg-red-100 border-red-300': locker.status === 'OCUPADO',
           'bg-yellow-100 border-yellow-300': locker.status === 'MANTENIMIENTO'
         }">

      <h3 class="font-bold text-sm">{{ locker.identifier }}</h3>
      <p class="text-xs text-gray-600">Estado: {{ locker.status }}</p>

      <div class="mt-2 flex gap-2">
        <button (click)="liberarLocker(locker)"
                class="px-2 py-1 text-xs rounded bg-blue-500 text-white hover:bg-blue-600">
          Liberar
        </button>
        <button (click)="borrarLocker(locker)"
                class="px-2 py-1 text-xs rounded bg-red-500 text-white hover:bg-red-600">
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
