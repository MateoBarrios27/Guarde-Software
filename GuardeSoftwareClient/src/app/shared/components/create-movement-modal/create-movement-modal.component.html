<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
  (click)="closeModal.emit()"
>
  <form
    [formGroup]="newMovementForm"
    (ngSubmit)="onSubmit()"
    (click)="$event.stopPropagation()"
    class="w-full max-w-md bg-white rounded-2xl shadow-2xl relative animate-fadeIn"
  >
    <div class="flex items-center justify-between border-b p-5">
      <div class="flex items-center gap-3">
        <app-icon name="plus-square" class="h-6 w-6 text-blue-600"></app-icon>
        <h3 class="text-xl font-semibold text-gray-800">
          Nuevo Movimiento Manual
        </h3>
      </div>
      <button
        type="button"
        (click)="closeModal.emit()"
        class="text-gray-400 hover:text-gray-600"
      >
        <app-icon name="x" class="h-5 w-5"></app-icon>
      </button>
    </div>

    <div class="p-5 space-y-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1 font-medium"
            >Tipo de Movimiento *</label
          >
          <select
            formControlName="movementType"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          >
            <option value="DEBITO">DEBITO (Deuda)</option>
            <option value="CREDITO">CREDITO (Pago)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1 font-medium"
            >Monto *</label
          >
          <input
            type="number"
            formControlName="amount"
            placeholder="0.00"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700"
          />
          <div *ngIf="newMovementForm.controls['amount'].invalid && newMovementForm.controls['amount'].touched" class="text-red-500 text-xs mt-1">
            El monto debe ser mayor a 0.
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1 font-medium"
          >Concepto *</label
        >
        <textarea
          formControlName="concept"
          placeholder="Ej: Ajuste manual, cobro de seguro, etc."
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
          rows="3"
        ></textarea>
         <div *ngIf="newMovementForm.controls['concept'].invalid && newMovementForm.controls['concept'].touched" class="text-red-500 text-xs mt-1">
            El concepto es requerido.
          </div>
      </div>
    </div>

    <div
      class="mt-2 flex justify-end gap-3 border-t p-5 bg-gray-50 rounded-b-2xl"
    >
      <button
        type="button"
        (click)="closeModal.emit()"
        class="px-4 py-2 rounded-lg border text-gray-700 bg-white hover:bg-gray-100 font-medium text-sm"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="isLoading || newMovementForm.invalid"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 text-sm disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Guardar Movimiento</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
            <app-icon name="loader" class="h-4 w-4 animate-spin"></app-icon>
            Guardando...
        </span>
      </button>
    </div>
  </form>
</div>
