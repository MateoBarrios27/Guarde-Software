<aside 
  class="fixed inset-y-0 left-0 z-50 w-64 transform transition-transform duration-300 ease-in-out lg:translate-x-0"
  [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'"
  style="background-color: #3A7BD5;"
>
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between h-16 px-6 flex-shrink-0">
      <h1 class="text-xl text-white font-bold">GuardeSoftware</h1>
      <button (click)="closeSidebar.emit()" class="lg:hidden text-white hover:text-blue-100 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
      </button>
    </div>
    
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="onLinkClick()"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-colors text-white hover:bg-[#E0F4FF] hover:text-[#1B1B1B] relative"
      >
        <div [innerHTML]="item.icon " class="h-5 w-5"></div>
        <span>{{ item.title }}</span>
        </a>
    </nav>
    
    <div class="p-4 border-t border-white border-opacity-20 flex-shrink-0">
      <div class="flex items-center gap-3 text-white">
        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold">
          U
        </div>
        <div>
          <div class="text-sm">Admin User</div>
          <div class="text-xs text-blue-100">adminemail.com</div>
        </div>
      </div>
    </div>
  </div>
</aside>
